{% extends 'layouts/base.html' %}

{% block content %}
    <div class="ui text container">
    	<h1>API Index</h1>
    	<h1>View All API's</h1>
       <table class="ui searchable sortable unstackable selectable celled table">
    	<thread>
    	   <tr>
    	     <th>Name</th>
    	     <th>Description</th>
    	     <th>Parameters</th>
    	    </tr>
    	</thread>
    	<tbody>
    	 {% for api in apis %}
    	 <tr>
    	  <td>
    	      <a href="{{ url_for('api.get_api_info', api_id=api['id']) }}">{{ api['name']}}</a>
    	  </td>
    	  </td>
    	    {{ api['description']}}
    	  </td>
    	  <td>
    	  <!-- {{ api['parameters']}} -->
    	  </td>
    	 </tr>
    	 {% endfor %}
    	</tbody>
       </table>
       <a href="{{url_for('api.add') }}"><button class="ui button">Add API</button></a>
    </div>
{% endblock %}
